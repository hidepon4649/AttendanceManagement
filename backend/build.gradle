plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'org.flywaydb.flyway' version '9.0.0'
    id 'nebula.lint' version '17.3.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-aop' // 追加
  implementation 'org.springframework.security:spring-security-config'
  implementation 'org.springframework.security:spring-security-web'
  implementation 'com.mysql:mysql-connector-j'
  implementation 'jakarta.validation:jakarta.validation-api'
  implementation 'org.hibernate.validator:hibernate-validator'
  implementation 'io.jsonwebtoken:jjwt-api:0.12.6'  // 0.11.5 で動作確認済み。但し、0.12.6 が最新。
  runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'    // 0.11.5 で動作確認済み。但し、0.12.6 が最新。
  runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6' // 0.11.5 で動作確認済み。但し、0.12.6 が最新。
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
}

flyway {
    url = 'jdbc:mysql://db:3306/attendance_db'
    user = 'root'
    password = 'secret'
    locations = ['filesystem:src/main/resources/db/migration']
}

jar {
    enabled = true
}

bootRun {
    jvmArgs = ["-Dspring.devtools.restart.enabled=true", "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]
}