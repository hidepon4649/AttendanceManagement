plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'org.flywaydb.flyway' version '9.0.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'mysql:mysql-connector-java:8.0.33'
  implementation 'org.hibernate:hibernate-core:6.2.5.Final'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.security:spring-security-core'
  implementation 'org.springframework.security:spring-security-config'
  implementation 'org.springframework.security:spring-security-web'
  implementation 'jakarta.validation:jakarta.validation-api:3.0.0'
  implementation 'org.hibernate.validator:hibernate-validator:7.0.1.Final'
  implementation 'javax.validation:validation-api:2.0.1.Final'
  
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

flyway {
    url = 'jdbc:mysql://db:3306/attendance_db'
    user = 'root'
    password = 'secret'
    locations = ['filesystem:src/main/resources/db/migration']
}

jar {
    enabled = true
}

bootRun {
    jvmArgs = ["-Dspring.devtools.restart.enabled=true", "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]
}